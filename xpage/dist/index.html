<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xpage</title>
<script defer src="bundle.js"></script></head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__navigation">
          <a href="#" class="header__link-logo">
            <img src="./xpage-logo.png" alt="Xpage logotip" class="header__logo">
          </a>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">
                  играть
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  смотреть
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  учиться
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  мероприятия
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__menu menu">
          <a href="#" class="menu__btn">
            <span class="menu__btn-img">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.21094 17L19.3131 17.0061" stroke="#202020" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"/>
                <path d="M5.21094 12H19.3131" stroke="#202020" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"/>
                <path d="M5.21094 7L19.3131 7.00684" stroke="#202020" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"/>
                </svg>
            </span>
            <span class="menu__txt"> меню</span>
          </a>
          <a href="#" class="menu__user">
            <span class="menu__txt"> геннадий П.</span>
            <div class="menu__user-image">
              <img src="./user-avatar.png" alt="User">
            </div>
          </a>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
